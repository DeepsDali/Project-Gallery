<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Project Gallery</title>
  </head>
  <body>
    <header>
      <h2>My projects</h2>
    </header>
      <section id="my_projects">
        <div class="container">
          <div class="card">
            <div class="card_image card-1">
              <span
                role="img"
                aria-label="Hobby page"
              ></span>
            </div>
            <h1>Hobby page</h1>
            <h3>Read more</h2>
            <p>Project description</p>
  
          </div>   
          <div class="card">
            <div class="card_image card-2">
              <span
                role="img"
                aria-label="Website"
              ></span>
            </div>
            <h1>Website</h1>
            <h3>Read more</h2>
            <p>Project description</p>
          </div>   
          <div class="card">
            <div class="card_image card-3">
              <span
                role="img"
                aria-label="Game page"
              ></span>
            </div>
            <h1>Game page</h1>
            <h3>Read more</h2>
            <p>Project description</p>
          </div>    
        </div>
      </section>
   
    <script src="script.js"></script>
  </body>
</html>
